  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image Search Engine</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button class="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-sandy-beach-and-ocean-AHOsCAuCnUU" target="_blank">Black Ford Mustang GT</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1575550959106-5a7defe28b56?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-sandy-beach-and-ocean-AHOsCAuCnUU" target="_blank">Brown Lion On Green Grass Field</a>

        </div>
        <div class="search-result"> 
            <img src="https://images.unsplash.com/photo-1716872848584-fe49eda7ccb6?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-sandy-beach-and-ocean-AHOsCAuCnUU" target="_blank">City of Gold Coast</a>

        </div>
    </div>
    <button id="btn-show-more">Show more!</button><br><br><br>

    <script src="script.js"></script>
  </body>
  </html>
